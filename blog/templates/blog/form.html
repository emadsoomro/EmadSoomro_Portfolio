{% include "blog/header.html" %}

<section class="ftco-section contact-section ftco-no-pb" id="contact-section">
      <div class="container">
      	<div class="row justify-content-center mb-5 pb-3">
          <div class="col-md-7 heading-section text-center ftco-animate">
            <h1 class="big big-2">Contact Me</h1>
            <h2 class="mb-4">Contact Me</h2>
            <p>Feel Free to Contact Me</p>
          </div>
        </div>

        <div class="row no-gutters block-9">
          <div class="col-md-12 order-md-last d-flex">
            <form class="bg-light p-4 p-md-5 contact-form" method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input name="name" type="text" class="form-control" placeholder="Your Name">
              </div>
              <div class="form-group">
                <input name="email" type="text" class="form-control" placeholder="Your Email">
              </div>
              <div class="form-group">
                <input name="sub" type="text" class="form-control" placeholder="Subject">
              </div>
              <div class="form-group">
                <textarea name="msg" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group">
                <button type="submit" value="Send Message" class="btn btn-primary py-3 px-5" >Submit</button>
              </div>
            </form>
          </div>
          <div class="col-md-6 d-flex">
          	<div class="img" style="background-image: url(images/img2.png);"></div>
          </div>
        </div>
      </div>
</section>

{% include "blog/footer.html" %}
